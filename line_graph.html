<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="includes/c3.min.js" charset="utf-8"></script>
		<link href="includes/c3.css" rel="stylesheet" type="text/css">
		<link href="includes/legend_custom.css" rel="stylesheet" type="text/css">
	</head>
		<body>
			<div class="container"></div>
			<div id="chart"></div>
			<script>
				var data = 'csv/2ndRank.csv';
				var chart = c3.generate({
					bindto: '#chart',
	   				data: {
	        			url: data,
	        			type: 'area',
	        			colors: {
	       					Police: '#b0b0b0',
	       					Army: '#ffffff'
	      				}
	    			},
	        		grid: {
	        			x: {
	        				show:true,
	        				lines:[{value: 0,text:2002},{value: 1,text:2003},{value: 2,text:2004},{value: 3,text:2005},{value: 4,text:2006},{value: 5,text:2007},
	        				{value: 6,text:2008},{value: 7,text:2009},{value: 8,text:2010},{value: 9,text:2011},{value: 10,text:2012}]
	        			},
	        			y: {
	        				show:true
	        			}
	        		},
	        		axis : {
	       				x : {
	            			tick: {
	               				format: function (x) { return '*'; }
	            			}
	            		}
	            	}
	
				});
			</script>
	</body>
</html>
