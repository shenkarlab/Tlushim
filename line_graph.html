<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="includes/c3.min.js" charset="utf-8"></script>
		<link href="includes/c3.css" rel="stylesheet" type="text/css">
		<link href="includes/legend_custom.css" rel="stylesheet" type="text/css">
	</head>
		<body>
			<div class="container"></div>
			<div id="chart"></div>
		<script>
			var data = 'csv/1stRank.csv';
			var chart = c3.generate({
				bindto: '#chart',
   				data: {
        			url: data,
        			type: 'line'
    			},
   				axis : {
       				 x: {
           			 	type: 'category',
            			categories: ['2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010','2011','2012']
        			}
        		},
        		colors: {
       				Police: '#b0b0b0',
       				Army: '#ffffff'
      			}
			});
		</script>
	</body>
</html>
